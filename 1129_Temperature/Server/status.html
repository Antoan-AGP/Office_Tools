<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Temperature</title>
</head>
<body>
    <h1>Office Temperature Status</h1>
    <p>Cold: {{ cold }}</p>
    <p>Ok: {{ ok }}</p>
    <p>Warm: {{ warm }}</p>

    <h2>Details</h2>
    <ul>
        {% for name, feeling in user_statuses.items() %}
            <li>{{ name }}: {{ feeling }}</li>
        {% endfor %}
    </ul>
</body>
</html>
